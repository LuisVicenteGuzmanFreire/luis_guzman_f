<script>
// Asegurar que el enlace de correo funcione correctamente
document.addEventListener('DOMContentLoaded', function() {
    const emailLink = document.querySelector('.email-link');
    if (emailLink) {
        emailLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Crear el enlace mailto
            const email = 'luisvicente1988@hotmail.com';
            const subject = 'Contacto desde tu portafolio web';
            const body = 'Hola Luis,\n\nMe pongo en contacto contigo desde tu portafolio web.\n\nSaludos,';
            
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Intentar abrir el enlace
            try {
                window.open(mailtoLink, '_self');
            } catch (error) {
                // Si falla, copiar al portapapeles
                navigator.clipboard.writeText(email).then(function() {
                    alert('Email copiado al portapapeles: ' + email);
                }).catch(function() {
                    alert('Por favor, envía un correo a: ' + email);
                });
            }
        });
    }
});
