<script>
// Configuración de navegación al cargar
document.addEventListener('DOMContentLoaded', function() {
    console.log('🔧 Configurando navegación...');
    
    // Detectar ubicación actual
    const currentPath = window.location.pathname;
    const isInPages = currentPath.includes('/pages/');
    
    console.log('📍 Ruta actual:', currentPath);
    console.log('📁 En carpeta pages:', isInPages);
    
    // Configurar enlaces
    const navLinks = document.querySelectorAll('.nav-btn-custom');
    const pages = ['index', 'about', 'services', 'projects', 'blog', 'contact'];
    
    navLinks.forEach((link, index) => {
        const page = pages[index];
        let targetUrl;
        
        if (page === 'index') {
            targetUrl = isInPages ? '../index.html' : './index.html';
        } else {
            targetUrl = isInPages ? `./${page}.html` : `./pages/${page}.html`;
        }
        
        link.href = targetUrl;
        console.log(`🔗 ${page} → ${targetUrl}`);
        
        // Event listener para debug
        link.addEventListener('click', function(e) {
            console.log(`👆 Click en ${page} → Navegando a: ${this.href}`);
        });
    });
    
    // Configurar logo
    const brand = document.querySelector('.navbar-brand');
    if (brand) {
        brand.href = isInPages ? '../index.html' : './index.html';
        brand.addEventListener('click', function(e) {
            console.log(`🏠 Click en logo → Navegando a: ${this.href}`);
        });
    }
    
    // Destacar página actual
    highlightCurrentPage();
});

function highlightCurrentPage() {
    const currentPath = window.location.pathname;
    let currentPage = currentPath.split('/').pop().replace('.html', '') || 'index';
    
    if (currentPage === '' || currentPage === '/') {
        currentPage = 'index';
    }
    
    console.log(`🎯 Página actual detectada: ${currentPage}`);
    
    const pages = ['index', 'about', 'services', 'projects', 'blog', 'contact'];
    const navLinks = document.querySelectorAll('.nav-btn-custom');
    
    navLinks.forEach((link, index) => {
        link.classList.remove('active');
        
        if (pages[index] === currentPage) {
            link.classList.add('active');
            console.log(`✅ Marcando como activo: ${pages[index]}`);
        }
    });
}
</script>
