<script>
// Configurar URLs dinámicamente basado en la ubicación actual
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const isInPagesFolder = currentPath.includes('/pages/');
    
    // Configurar el enlace del logo/home
    const homeLink = document.getElementById('nav-home-link');
    if (isInPagesFolder) {
        homeLink.href = '../index.html';
    } else {
        homeLink.href = 'index.html';
    }
    
    // Configurar todos los enlaces de navegación
    const navLinks = document.querySelectorAll('[data-page]');
    navLinks.forEach(link => {
        const page = link.getAttribute('data-page');
        
        if (page === 'index') {
            if (isInPagesFolder) {
                link.href = '../index.html';
            } else {
                link.href = 'index.html';
            }
        } else {
            if (isInPagesFolder) {
                link.href = `${page}.html`;
            } else {
                link.href = `pages/${page}.html`;
            }
        }
    });
    
    // Destacar la página activa
    highlightActivePage();
});

function highlightActivePage() {
    const currentPath = window.location.pathname;
    const currentPage = currentPath.split('/').pop().replace('.html', '') || 'index';
    
    document.querySelectorAll('.nav-link').forEach(link => {
        const linkPage = link.getAttribute('data-page');
        if (linkPage === currentPage || 
            (currentPage === '' && linkPage === 'index') ||
            (currentPage === 'index' && linkPage === 'index')) {
            link.classList.add('active-nav');
            link.setAttribute('aria-current', 'page');
        } else {
            link.classList.remove('active-nav');
            link.removeAttribute('aria-current');
        }
    });
}
</script>
