<style>
/* Estilos mejorados para la navbar */
.nav-btn {
    color: #ffffff !important;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid transparent;
    border-radius: 25px !important;
    padding: 8px 16px !important;
    margin: 2px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-weight: 500;
    text-decoration: none;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.nav-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.nav-btn:hover {
    background: rgba(255, 183, 3, 0.2) !important;
    border-color: #ffb703;
    color: #ffb703 !important;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 183, 3, 0.3);
}

.nav-btn:hover::before {
    left: 100%;
}

.nav-btn.active-nav {
    background: #ffb703 !important;
    border-color: #faa307;
    color: #2d6a4f !important;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(255, 183, 3, 0.4);
}

.nav-btn.active-nav i {
    color: #2d6a4f !important;
}

/* Efecto de pulsación en móviles */
@media (max-width: 768px) {
    .nav-btn:active {
        transform: scale(0.95);
    }
    
    .navbar-nav {
        background: rgba(45, 106, 79, 0.95);
        border-radius: 15px;
        padding: 10px;
        margin-top: 10px;
        backdrop-filter: blur(10px);
    }
}

/* Animación para el logo */
.navbar-brand:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
}

.navbar-brand i {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Mejoras adicionales */
.navbar {
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 183, 3, 0.3);
}
</style>

<script>
// Funciones de navegación mejoradas
function navigateToHome() {
    const currentPath = window.location.pathname;
    const isInPagesFolder = currentPath.includes('/pages/');
    
    if (isInPagesFolder) {
        window.location.href = '../index.html';
    } else {
        window.location.href = 'index.html';
    }
}

function navigateToPage(page) {
    const currentPath = window.location.pathname;
    const isInPagesFolder = currentPath.includes('/pages/');
    
    let targetUrl;
    
    if (page === 'index') {
        if (isInPagesFolder) {
            targetUrl = '../index.html';
        } else {
            targetUrl = 'index.html';
        }
    } else {
        if (isInPagesFolder) {
            targetUrl = `${page}.html`;
        } else {
            targetUrl = `pages/${page}.html`;
        }
    }
    
    console.log(`Navegando a: ${targetUrl}`);
    window.location.href = targetUrl;
}

// Configurar indicadores activos al cargar
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => {
        highlightActivePage();
    }, 100);
});

function highlightActivePage() {
    const currentPath = window.location.pathname;
    let currentPage = currentPath.split('/').pop().replace('.html', '') || 'index';
    
    // Normalizar para index
    if (currentPage === '' || currentPage === '/') {
        currentPage = 'index';
    }
    
    console.log(`Página actual detectada: ${currentPage}`);
    
    document.querySelectorAll('.nav-btn').forEach(link => {
        const linkPage = link.getAttribute('data-page');
        link.classList.remove('active-nav');
        link.removeAttribute('aria-current');
        
        if (linkPage === currentPage) {
            link.classList.add('active-nav');
            link.setAttribute('aria-current', 'page');
            console.log(`Marcando como activo: ${linkPage}`);
        }
    });
}

// Verificar navegación en tiempo real
window.addEventListener('load', highlightActivePage);
</script>
